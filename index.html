<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มแจ้งปัญหา</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe id="formframe" src="https://www.appsheet.com/preview/1bcd5f31-ef05-4a65-860b-5bca55ab9bd8" frameborder="0"></iframe>
    
</body>
<script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
<script>
    
    function runApp() {
        liff.getProfile().then(profile => {
            let userId = profile.userId;
            let displayName = profile.displayName;
            let pictureUrl = profile.pictureUrl;
            let url = "https://script.google.com/macros/s/AKfycbxjZhfx_NKSMWxiftOIa6wIEDbn30L8fzmd-_ovc-fzi3hdxiNYWQaO60xsOnJRUWRuXw/exec?userId=" + userId + "&displayName=" + displayName + "&pictureUrl=" + pictureUrl;
            document.getElementById("formframe").src = url;
			let decodedIDToken = liff.getDecodedIDToken().email;
        }).catch(err => console.error(err));
    }

    liff.init({ liffId: "1657480956-weKmDqLJ" }, () => {
        
		if (liff.isLoggedIn()) {
            runApp();
        } else {
            liff.login();
        }
    }, err => console.error(err.code, error.message));

</script>

</html>
